<table class="table table-hover">
  <tr>
    <th *ngFor="let header of tableHeaders">{{header}}</th>
  </tr>
  <tr *ngFor="let colData of tableRowModels" (click)="onRowClick(colData)">
    <td *ngIf="colData.row1">{{colData.col1}}</td>
    <td *ngIf="colData.row2">{{colData.col2}}</td>
    <td *ngIf="colData.row3">{{colData.col3}}</td>
    <td *ngIf="colData.row4">{{colData.col4}}</td>
    <td *ngIf="colData.row5">{{colData.col5}}</td>
    <td *ngIf="colData.row6">{{colData.col6}}</td>
    <td *ngIf="colData.row7">{{colData.col7}}</td>
    <td *ngIf="colData.row8">{{colData.col8}}</td>
    <td *ngIf="colData.row9">{{colData.col9}}</td>
    <td *ngIf="colData.row10">{{colData.col10}}</td>
  </tr>
</table>
