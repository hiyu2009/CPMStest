<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <img src="assets/image/logo.jpg" class="img-responsive center-block" [hidden] = "loginService.checkLogin()"></h3>
        </div>
        <div class="login-body">
          <form role="form" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="UserID" name="UserID" type="text" [(ngModel)]="model.userId" required/>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" [(ngModel)]="model.password" required/>
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me">Remember Me
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="submit" class="btn btn-lg btn-danger btn-block">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
