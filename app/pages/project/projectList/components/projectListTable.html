<div class="container">
    <div class="form-group col-xs-3 col-sm-3 col-md-6">
      <input type="text" class="form-control" placeholder="조회 데이터를 입력해 주세요" [ngFormControl]="searchBox" [(ngModel)]="searchValue">
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <button type="button" class="btn btn-danger btn-block" (click)="onInsertClick">등록</button>
    </div>
  <div class="row">
    <table class="table table-hover">
      <tr>
        <th *ngFor="let header of tableHeaders">{{header}}</th>
      </tr>
      <tr *ngIf="tableRowModels.length > 0" *ngFor="let projectModel of tableRowModels | async" (click)="onRowClick(projectModel)">
        <td>{{projectModel.projectName}}</td>
        <td>{{projectModel.partnerName}}</td>
        <td>{{projectModel.contractAmount}}</td>
        <td>{{projectModel.outsourcingAmount}}</td>
        <td>{{projectModel.netAmount}}</td>
        <td>{{projectModel.startDate}}</td>
        <td>{{projectModel.endDate}}</td>
      </tr>
      <tr *ngIf="!tableRowModels.length < 0">
        <td colspan="7">등록된 프로젝트 리스트가 없습니다.</td>
      </tr>
    </table>
  </div>
</div>
