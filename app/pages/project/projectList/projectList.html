<wrapper style="background-color:#eee;">
    <div class="project-wrap">
        <!--  등록 폼 -->
        <div class="container">
            <div class="col-xs-1 col-sm-1 col-md-2">
                <select class="form-control" [(ngModel)]="deptSelect.deptCode">
                    <option value="0" disabled selected>부서</option>
                    <option *ngFor="let deptModel of deptCodeModels" [value]="deptModel.deptCode">
                        {{deptModel.deptName}}
                    </option>
                </select>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-2">
                <select class="form-control" [(ngModel)]="selectFilter">
                    <option rvalue=0 disabled selected>구분</option>
                    <option [value]=1>프로젝트명</option>
                    <option [value]=2>매출처</option>
                </select>
            </div>
            <project-list-table [table-headers]="tableHeaders" [table-rowModels]="data"
                                (searchEvent)="searchData($event, deptSelect, selectFilter)"></project-list-table>
        </div>
    </div>
</wrapper>
