<div class="container">
  <div class="row">
    <div class="col-xs-1 col-sm-1 col-md-2">
      <select class="form-control" [(ngModel)]="deptSelect.deptCode">
        <option  selected="selected">부서</option>
        <option *ngFor="let deptModel of deptCodeModels" [value]="deptModel.deptCode">{{deptModel.deptName}}</option>
      </select>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-2">
      <select class="form-control" [(ngModel)]="selectFilter">
        <option  selected>구분</option>
        <option [value]=1>프로젝트명</option>
        <option [value]=2>매출처</option>
      </select>
    </div>
    <div class="form-group col-xs-3 col-sm-3 col-md-6">
      <input type="text" class="form-control" placeholder="조회 데이터를 입력해 주세요" [(ngModel)]="searchValue">
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
      <button type="button" class="btn btn-default" (click) = "searchData()">조회</button>
    </div>
  </div>
