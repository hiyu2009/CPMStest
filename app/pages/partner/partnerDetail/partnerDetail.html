<wrapper>
    <div class="row">
        <div class="col-lg-12 container">
            <h1 class="page-header">사업자 상세 <button class="btn btn-default btn-sm pull-right" *ngIf="userPartnerCode == prtDetailModel.partnerModel.partnerCode" (click)="goToModify()">편집</button></h1>

            <ol class="breadcrumb">
                <li><a [routerLink]="['/partner/selectList']">프로젝트</a></li>
                <li><a [routerLink]="['/partner/selectDetail/'+prtDetailModel.partnerModel.partnerId]">상세조회</a></li>
            </ol>
            <div class="panel panel-info">
                <div class="panel-heading"><strong>프로젝트 정보</strong></div>
                <div class="panel-body">
                    <div class="form-group">
                        <label>프로젝트 명 </label>
                        {{prtDetailModel.partnerModel.partnerName}}
                    </div>

                    <div class="form-group">
                        <label>매출처</label>
                        {{prtDetailModel.partnerModel.partnerId}}

                    </div>

                    <!-- <div class="form-group">
                        <label>시작일</label>
                        {{prtDetailModel.partnerModel.startDate}}
                    </div>

                    <div class="form-group">
                        <label>종료일</label>
                        {{prtDetailModel.partnerModel.endDate}}
                    </div> -->
                </div>
            </div>


        </div>
    </div>
</wrapper>
